<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            line-height: 1.6; 
            color: #000000;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container { 
            max-width: 600px; 
            margin: 40px auto; 
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header { 
            background: linear-gradient(135deg, #0a2c1c 0%, #0f321e 100%);
            color: white; 
            padding: 40px 30px; 
            text-align: center;
        }
        .content { 
            padding: 40px 30px;
        }
        .member-box {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #0a2c1c;
            margin: 20px 0;
        }
        .stats {
            display: table;
            width: 100%;
            margin: 20px 0;
        }
        .stat-item {
            display: table-cell;
            text-align: center;
            padding: 15px;
        }
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #0a2c1c;
        }
        .button { 
            display: inline-block; 
            padding: 14px 40px; 
            background: #0a2c1c;
            color: white !important;
            text-decoration: none; 
            border-radius: 8px;
            font-weight: 600;
        }
        .footer { 
            text-align: center; 
            padding: 30px;
            background: #f9f9f9;
            color: #666666;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ‰ New Team Member!</h1>
        </div>
        <div class="content">
            <h2 style="color: #0a2c1c;">Your Team is Growing</h2>
            <p>Great news! A new member has joined your team.</p>
            
            <div class="member-box">
                <p style="margin: 0;"><strong>New Member:</strong> {{member_name}}</p>
                <p style="margin: 5px 0 0 0; color: #666;">{{member_email}}</p>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value">{{team_size}}</div>
                    <div style="font-size: 14px; color: #666;">Total Team</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">{{first_line}}</div>
                    <div style="font-size: 14px; color: #666;">First Line</div>
                </div>
            </div>
            
            <div style="text-align: center;">
                <a href="{{team_url}}" class="button">View Your Team</a>
            </div>
        </div>
        <div class="footer">
            <p><strong>Rest Empire</strong></p>
            <p>&copy; 2025 Rest Empire. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
