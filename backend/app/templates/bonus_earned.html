<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            line-height: 1.6; 
            color: #000000;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container { 
            max-width: 600px; 
            margin: 40px auto; 
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header { 
            background: linear-gradient(135deg, #0a2c1c 0%, #0f321e 100%);
            color: white; 
            padding: 40px 30px; 
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 700;
        }
        .content { 
            padding: 40px 30px;
            background: #ffffff;
        }
        .amount-box {
            background: linear-gradient(135deg, #0a2c1c 0%, #0f321e 100%);
            color: white;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
        }
        .amount {
            font-size: 48px;
            font-weight: 700;
            margin: 10px 0;
        }
        .button { 
            display: inline-block; 
            padding: 14px 40px; 
            background: #0a2c1c;
            color: white !important;
            text-decoration: none; 
            border-radius: 8px;
            font-weight: 600;
            margin: 25px 0;
        }
        .footer { 
            text-align: center; 
            padding: 30px;
            background: #f9f9f9;
            color: #666666;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’° Bonus Earned!</h1>
        </div>
        <div class="content">
            <h2 style="color: #0a2c1c; text-align: center;">You've Earned a Bonus</h2>
            
            <div class="amount-box">
                <p style="margin: 0; font-size: 14px; opacity: 0.9;">{{bonus_type}} Bonus</p>
                <div class="amount">â‚¬{{amount}}</div>
            </div>
            
            <p style="text-align: center; color: #333333;">
                Great news! A new bonus has been added to your account.
            </p>
            
            <p style="background: #f9f9f9; padding: 15px; border-radius: 8px; border-left: 4px solid #0a2c1c;">
                <strong>Updated Balance:</strong> â‚¬{{new_balance}}
            </p>
            
            <div style="text-align: center;">
                <a href="{{dashboard_url}}" class="button">View Dashboard</a>
            </div>
        </div>
        <div class="footer">
            <p><strong>Rest Empire</strong></p>
            <p>&copy; 2025 Rest Empire. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
