<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            line-height: 1.6; 
            color: #000000;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container { 
            max-width: 600px; 
            margin: 40px auto; 
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header { 
            background: linear-gradient(135deg, #0a2c1c 0%, #0f321e 100%);
            color: white; 
            padding: 40px 30px; 
            text-align: center;
        }
        .content { 
            padding: 40px 30px;
        }
        .info-box {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .button { 
            display: inline-block; 
            padding: 14px 40px; 
            background: #0a2c1c;
            color: white !important;
            text-decoration: none; 
            border-radius: 8px;
            font-weight: 600;
        }
        .footer { 
            text-align: center; 
            padding: 30px;
            background: #f9f9f9;
            color: #666666;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>✅ Payout {{status}}</h1>
        </div>
        <div class="content">
            <h2 style="color: #0a2c1c;">Payout Update</h2>
            <p>Your payout request has been {{status}}.</p>
            
            <div class="info-box">
                <div class="info-row">
                    <span><strong>Amount:</strong></span>
                    <span>€{{amount}}</span>
                </div>
                <div class="info-row">
                    <span><strong>Method:</strong></span>
                    <span>{{method}}</span>
                </div>
                <div class="info-row" style="border-bottom: none;">
                    <span><strong>Reference:</strong></span>
                    <span>{{reference}}</span>
                </div>
            </div>
            
            <p style="background: #f0f9ff; padding: 15px; border-radius: 8px; border-left: 4px solid #0a2c1c;">
                <strong>Expected Arrival:</strong> {{expected_arrival}}
            </p>
            
            <div style="text-align: center;">
                <a href="{{payouts_url}}" class="button">View Payouts</a>
            </div>
        </div>
        <div class="footer">
            <p><strong>Rest Empire</strong></p>
            <p>&copy; 2025 Rest Empire. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
